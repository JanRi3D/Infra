---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openclaw
  namespace: openclaw
spec:
  chartRef:
    kind: OCIRepository
    name: openclaw
    namespace: openclaw
  interval: 1h
  values:
    controllers:
      openclaw:
        containers:
          openclaw:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: 2026.2.6
            command:
              - node
              - dist/index.js
              - gateway
              - --bind
              - lan
              - --port
              - "18789"
              - --allow-unconfigured
            env:
              TZ: Europe/Berlin
              HOME: /home/node
              PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/node/.openclaw/bin/bin"
              npm_config_prefix: home/node/.openclaw/npm
              OPENCLAW_GATEWAY_TOKEN: 1234
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: openclaw
        ports:
          http:
            port: 18789
    persistence:
      data:
        enabled: true
        existingClaim: openclaw-pvc
        globalMounts:
          - path: /home/node/.openclaw
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.ri3d.me"
        parentRefs:
          - name: envoy
            namespace: envoy-gateway
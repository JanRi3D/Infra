---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seerr
  namespace: medienmanagement
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: seerr-secret
    template:
      data:
        APIKEY: "{{ .SEERR_API_KEY }}"
  dataFrom:
    - extract:
        key: seerr